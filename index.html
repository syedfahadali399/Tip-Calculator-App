<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="show">
        <h1 class="heading">Tip Amount Calculator</h1>
        <div class="content">
            <div class="main">
                <p class="para">Enter the amount of your food order:</p>
                <input class="input" type="number" name="" id="amount">
            </div>
            <div class="main">
                <p class="para">Enter the percentage do you want to tip:</p>
                <input class="input" type="number" name="" id="tip">
            </div>
            <div class="main">
                <button class="btn" id="submit">Submit</button>
                <button class="btn" id="reset" type="reset">Reset</button>
            </div>
            <div id="display"></div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
